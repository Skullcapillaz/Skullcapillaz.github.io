<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illaz NFT Collection</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="intro">
      <img src="intro.gif">
    </div>    
    <div class="container">
      <div id="logo">
        <img src="illaz.png">
      </div>  
      <div> 
      <p>Enter your illaz token ID below:</p>
      <input type="text" id="tokenID"><br>
      <button onclick="getNFT()">Get NFT</button>
      </div>
      <br>
      <div>
        <button class="overlay-button" data-image-url="face tatto-01.png">Tattoo 1</button>
        <button class="overlay-button" data-image-url="tattoo.png">Tattoo 2</button>
        <button class="overlay-button" data-image-url="jacket.png">Jacket 1</button>
        <button class="overlay-button" data-image-url="camo jacket-01.png">Jacket 2</button>
        <br>
        <button class="overlay-button" data-image-url="hoodie gray-01.png">Gray Hoodie</button>
        <button class="overlay-button" data-image-url="hoodie green-01.png">Green Hoodie</button>
        <button class="overlay-button" data-image-url="gm.png">GM</button>
        <button class="overlay-button" data-image-url="helmet.png">Helmet</button>
        <br>
        <button class="overlay-button" data-image-url="miner.png">Miner</button>
        <button class="overlay-button" data-image-url="flower.png">Flower</button>
        <button class="overlay-button" data-image-url="horns.png">Horns</button>
        <button class="overlay-button" onclick="clearOverlays()">Clear Overlays</button>
      </div>
      <div id="loading">
        <img src="loading.png">
      </div>
      <div id="nft">
      </div>
      <br>
    <div>
    <script src="script.js"></script>
    </div>
  </body>
</html>
